{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">

                {% if status == "AUTHENTIC" %}
                    <h3 class="text-success">Product is Authentic</h3>
                {% elif status == "TAMPERED" %}
                    <h3 class="text-warning">Blockchain Tampered</h3>
                {% else %}
                    <h3 class="text-danger">Product is Fake</h3>
                {% endif %}

                <p class="mt-3"><b>Product ID:</b> {{ product_id }}</p>

                <a href="/verify" class="btn btn-outline-primary mt-3">
                    Verify Another Product
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
