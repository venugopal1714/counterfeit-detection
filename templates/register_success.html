{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">

                <h3 class="text-success">Product Registered Successfully</h3>
                <p><b>Product ID:</b> {{ product_id }}</p>

                <img src="/static/{{ product_id }}.png" class="img-fluid mt-3" style="max-width:200px">

                <div class="mt-4">
                    <a href="/verify" class="btn btn-success">
                        Verify Product
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
